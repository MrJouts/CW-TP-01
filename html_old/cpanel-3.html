    	<header class="main-header">

				          	<img class="img-circle" src="http://fillmurray.com/100/100" alt="">
				          	Emiliano

				          <ul class="dropdown-menu">
				            <li><a href="#"><i class="glyphicon glyphicon-user"></i> Perfíl</a></li>
				            <li><a href="#"><i class="glyphicon glyphicon-log-out"></i> Salir</a></li>

				        </li>
				      </ul>

				  </div><!-- /.container-fluid -->
				</nav>

    	<aside class="main-sidebar">
				<ul class="nav nav-pills nav-stacked">
				  <li role="presentation">
				  	<a href="#">
					  	<i class="glyphicon glyphicon-calendar"></i>

				  <li role="presentation" class="active">

				</ul>
    	</aside>

    	<main class="main-content">
    		<section class="container-fluid">


    		<h2>Perfil <small>Emiliano</small></h2>
    			<div class="row">
					<form class="form-horizontal">
					  <div class="form-group">
					    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
					    <div class="col-sm-4">
					      <input type="text" class="form-control" id="nombre" placeholder="Emiliano">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="apellido" class="col-sm-2 control-label">Apellido</label>
					    <div class="col-sm-4">
					      <input type="text" class="form-control" id="apellido" placeholder="Hotes">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="email" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-4">
					      <input type="email" class="form-control" id="email" placeholder="emiliano.hotes@davinci.edu.ar">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="password" class="col-sm-2 control-label">Contraseña</label>
					    <div class="col-sm-4">
					      <input type="password" class="form-control" id="password" placeholder="Password">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="imagen" class="col-sm-2 control-label">Imagen de perfil</label>
					    <div class="col-sm-4">
					      <img src="http://fillmurray.com/100/100" alt="">
					      <button class="btn btn-success">Editar</button>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-4">
					      <div class="checkbox">
					        <label>
					          <input type="checkbox"> Remember me
					        </label>
					      </div>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-4">
					      <button type="submit" class="btn btn-default pull-right">Actualizar datos</button>
					    </div>
					  </div>
					</form>


    			</div><!-- row -->
    		</section>

    	</main>
			
    	<footer class="main-footer"></footer>
