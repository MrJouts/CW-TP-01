<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cine Victoria - Cartelera</title>

    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="wrapper">

      <main class="intro-content">
        
        <section class="container intro">
          <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
              <h1>
                <i class="glyphicon glyphicon-film"></i>
                Cine Victoria
              </h1>
              <div class="form-wrapper">
                <form>
                  <div class="form-group">
                    <label for="usuario">Nombre de usuario o dirección de email</label>
                    <input type="text" class="form-control" id="usuario" name="usuario">
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>

                  <input class="btn btn-primary pull-right" type="submit" value="Acceder">
                </form>
                
                <div class="user_restore">  
                  <a href="#">
                    <span>¿Olvidaste tu usuario o contraseña?</span>
                  </a>
                </div>
              </div><!-- form-wrapper -->
            </div><!-- col-sm-3 -->
          </div><!-- row -->
        </section><!-- container -->

      </main>
      

      
      

    </div><!-- wrapper -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
